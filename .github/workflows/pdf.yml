name: PDF Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install -g markdown-pdf
      - run: |
          echo "# Test PDF" > test.md
          markdown-pdf test.md -o test.pdf
      - run: ls -lh
